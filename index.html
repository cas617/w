<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <!-- 預設導向到主要頁面 -->
  <meta http-equiv="refresh" content="0; URL='https://chienan067.github.io/weather/'">
</head>
<body>
  <script>
    fetch('/weather/', { method: 'HEAD' })
      .then(res => {
        if (res.ok) {
          window.location.replace('/weather/');
        } else {
          window.location.replace('/weather_wise_web/index.html');
        }
      })
      .catch(_ => {
        window.location.replace('/weather_wise_web/index.html');
      });
  </script>
  <p>CAStudio</p>
</body>
</html>
